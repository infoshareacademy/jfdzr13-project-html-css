<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="css" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Mentor | E-commerce product page</title>
  </head>
  <body>
    <section class="nav">
      <div class="logo-nav">
          <img src="images/logo.svg" alt="company logo" />
        </div>
        <div class="txt-nav">
          <ul class="nav-txt">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
            </ul>
        </div>
        <div class="shopping-cart-nav">
          <img src="images/icon-cart.svg" alt="shopping cart icon" />
        </div>
        <div class="avatar-nav">
          <img src="images/image-avatar.png" alt="your avatar icon" />
        </div>
      </div>
    </section>
    <section class="image">
      <div class="main-image">
        <img src="images/image-product-1.jpg" alt="main image" />
      </div>
      <div class="next image">
        <img src="images/image-product-1-thumbnail.jpg" alt="next image" />
        <img src="images/image-product-2-thumbnail.jpg" alt="next image" />
        <img src="images/image-product-3-thumbnail.jpg" alt="next image" />
        <img src="images/image-product-4-thumbnail.jpg" alt="next image" />
      </div>
    </section>

    <section class="content">
      <p>Sneaker Company</p>
      <h2>Fall Limited Edition Sneakers</h2>
      <p>
        These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
        weather can offer.
      </p>
      <div class="prize">
        <div class="new-prize">$125.00</div>
        <div class="discount">50%</div>
        <div class="old-prize">$250.00</div>
      </div>
      
      <div class="add-to-cart">
        <div class="items-count">
          <button class="change-items-count-btn">-</button>
          <p>0</p>
          <button class="change-items-count-btn">+</button>
        </div>
        <div>
          <button class="add-to-card-btn">
            <img src="images/icon-cart.svg" alt="ikona koszyka" />
            Add to cart
          </button>
        </div>
      </div>
    </section>    
  
  </body>
</html>
